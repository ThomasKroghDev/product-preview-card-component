<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="contentContainer">
      <div
        class="leftContainer"
        aria-details="a picture of CHANEL bottle of perfume"
      ></div>
      <div class="rightContainer">
        <h2 class="subtitle">perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="copyText">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="currentprice">$149.99</span>
          <span class="regularprice">$169.99</span>
        </div>
        <button class="cartBtn">
          <img src="./images/icon-cart.svg" alt="shopping cart" />
          <span class="btnText">Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ThomasKroghDev">Thomas Krogh</a>.
    </div>
  </body>
</html>
